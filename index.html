<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Super AI</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <img src="images/logo.png" alt="Super AI Logo" class="logo">
    <input type="text" id="searchInput" placeholder="Search AI..." />
  </header>

  <main id="aiContainer">
    <!-- AI Cards (add more as needed) -->
    <div class="ai-card" data-name="ChatGPT">
      <img src="images/chatgpt.png" alt="ChatGPT" />
      <span>ChatGPT</span>
      <a href="https://chat.openai.com" target="_blank">Open</a>
    </div>

    <div class="ai-card" data-name="Gemini">
      <img src="images/gemini.png" alt="Gemini" />
      <span>Gemini</span>
      <a href="https://gemini.google.com" target="_blank">Open</a>
    </div>

    <div class="ai-card" data-name="Claude">
      <img src="images/claude.png" alt="Claude" />
      <span>Claude</span>
      <a href="https://claude.ai" target="_blank">Open</a>
    </div>

    <div class="ai-card" data-name="Perplexity">
      <img src="images/perplexity.png" alt="Perplexity" />
      <span>Perplexity</span>
      <a href="https://www.perplexity.ai" target="_blank">Open</a>
    </div>

    <div class="ai-card" data-name="Grok AI">
      <img src="images/grokai.png" alt="Grok AI" />
      <span>Grok AI</span>
      <a href="https://x.com/grok" target="_blank">Open</a>
    </div>

    <!-- Add more AI cards here -->
  </main>

  <script src="script.js"></script>
</body>
      </html>
