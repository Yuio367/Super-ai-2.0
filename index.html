<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Super AI</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <img src="logo.png" alt="Super AI Logo" class="logo" />
    <input type="text" id="searchInput" placeholder="Search AI..." />
  </header>

  <main id="aiContainer">
    <!-- AI Cards -->
    <div class="ai-card" data-name="ChatGPT">
      <img src="https://upload.wikimedia.org/wikipedia/commons/0/04/ChatGPT_logo.svg" alt="ChatGPT" />
      <h3>ChatGPT</h3>
      <a href="https://chat.openai.com" target="_blank">Open</a>
    </div>

    <div class="ai-card" data-name="Gemini">
      <img src="https://upload.wikimedia.org/wikipedia/commons/0/09/Google_Gemini_logo.png" alt="Gemini" />
      <h3>Gemini</h3>
      <a href="https://gemini.google.com" target="_blank">Open</a>
    </div>

    <div class="ai-card" data-name="Claude">
      <img src="https://upload.wikimedia.org/wikipedia/commons/0/0b/Claude_AI_logo.png" alt="Claude" />
      <h3>Claude</h3>
      <a href="https://claude.ai" target="_blank">Open</a>
    </div>

    <div class="ai-card" data-name="Perplexity">
      <img src="https://upload.wikimedia.org/wikipedia/commons/9/9b/Perplexity_logo.svg" alt="Perplexity" />
      <h3>Perplexity</h3>
      <a href="https://www.perplexity.ai" target="_blank">Open</a>
    </div>

    <div class="ai-card" data-name="Grok AI">
      <img src="https://upload.wikimedia.org/wikipedia/commons/1/17/X_logo_2023.svg" alt="Grok AI" />
      <h3>Grok AI</h3>
      <a href="https://x.ai" target="_blank">Open</a>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
